<h1>{{variables.title.toUpperCase()}}</h1>
<div class="contact-info">
  <h2>{{variables.contacts[0].name.toUpperCase()}}</h2>
  <ul>
    <elmn-component src="/contact_list.html"></elmn-component>
  </ul>

  <ul>
    {{ if (variables.contacts) { 
      return variables.contacts.map(contact => {  
        <>
          <li>${contact}</li>
        </>
      }) 
    } else {
       <><li> No contacts found</li></>
    }
   }}
  </ul>
</div>
