<elmnscript src="/assets/js/todos/main.js"></elmnscript>
<elmnTag-div style="background-color:{variables.backgroundColor}" > {variables.currentFilter}</elmnTag-div>
  <elmnTag-div class="todos-container" ></elmnTag-div>
    <elmnTag-a href="/{variables.todosLink}">Todo List ({variables.title}) </elmnTag-a>
    <button onClick="addTodo('text')">Add Todo</button>
    <ul class="todo-list">
      <elmnFunc>
        if (variables.loading) {
          <><div class="loading">Loading...</div></>
          }else{
            i = 0
            variables.todos.forEach(todo => {
                <>
                  <li>
                    <elmnTag-a href="/todos/${todo.id}">Todo List (${todo.text}) ${todo.completed ? ("Completed") : ("Not Completed")}</elmnTag-a>
                  </li>
                </>
              i++
            })
          }
      </elmnFunc>
    </ul>
